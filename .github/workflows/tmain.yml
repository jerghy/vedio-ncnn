name: Run Real-ESRGAN

on: [push, pull_request]

jobs:
  run-realesrgan:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download Real-ESRGAN executable
      run: |
        curl -L -o realesrgan-ncnn-vulkan.zip https://github.com/xinntao/Real-ESRGAN/releases/download/v0.2.5.0/realesrgan-ncnn-vulkan-20220424-windows.zip
        tar -xf realesrgan-ncnn-vulkan.zip -C realesrgan --strip-components=1

    - name: Ensure executable permissions
      run: |
        icacls realesrgan/realesrgan-ncnn-vulkan.exe /grant Everyone:F

    - name: Download test image
      run: |
        curl -L -o input.png https://example.com/path/to/your/input.png

    - name: Verify input file
      run: |
        echo "Verifying input file:"
        file input.png
        dir input.png

    - name: Run Real-ESRGAN
      run: |
        .\realesrgan\realesrgan-ncnn-vulkan.exe -i input.png -o output_image.png > output.log 2> error.log; `
        if ($?) { exit 0 } else { exit 1 }
      shell: pwsh
      continue-on-error: true

    - name: Print logs
      run: |
        echo "Printing error log:"
        type error.log
        echo "Printing output log:"
        type output.log
      shell: pwsh

    - name: Upload logs
      uses: actions/upload-artifact@v2
      with:
        name: logs
        path: |
          output.log
          error.log
